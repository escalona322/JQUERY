<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){

            $("#comprobar").click(function(){
                var dia = parseInt($("#dia").val());
            var mes = parseInt($("#mes").val());
            var año = parseInt($("#año").val());
            var array = ["Sábado", "Domingo", "Lunes", "Martes",
            "Miércoles", "Jueves", "Viernes"];
            
            if(mes == 1){
                mes = 13;
                año = año-1;
            }else if(mes == 2){
                mes = 14
                año = año-1;
            }
            var res1 = ((mes+1)*3)/5;
            res1 = Math.floor(res1);
            console.log(res1);
            var res2 = año/4;
            res2 = Math.floor(res2);
            console.log(res2);
            var res3 = año/100;
            res3 = Math.floor(res3);
            console.log(res3);
            var res4 = año/400;
            res4 = Math.floor(res4);
            console.log(res4);
            var res5 = dia + (mes*2) + año + res1 + res2 - res3 + res4 + 2;
            res5 = Math.floor(res5);
            console.log(res5);
            var res6 = res5/7;
            res6 = Math.floor(res6);
            console.log(res6);
            var res7 = res5 - (res6*7);
            res7 = Math.floor(res7);
            console.log(res7);

          
            $("#solucion").text(array[res7]);
            });
  
        });
    </script>
    <label for="dia">Dia</label>
    <input type="number" id="dia">
    <br>
    <label for="mes">Mes</label>
    <input type="number" id="mes">
    <br>
    <label for="año">Año</label>
    <input type="number" id="año">
    <br>
    <button type="button" id="comprobar">Pulsame</button>
    <h1 id="solucion">Existo</h1>
</body>
</html>
