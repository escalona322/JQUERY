    <script>//SCRIPT CARGAR EQUIPOS
        urlapi="https://apichampions.azurewebsites.net"
        $(document).ready(function(){
            cargarEquipos();
        })
        function cargarEquipos(){
            var request = "/api/Equipos";
           
            $.ajax({
                "url": urlapi+request,
                "method": "GET",
                success: function(data){
                    $.each(data, function(index, equipo){
                        
                        var link = $("<a>", {
                            "text": equipo.nombre,
                            "href": "DetallesEquipo.html?idEquipo="+equipo.idEquipo,
                            "class": "dropdown-item"
                        })
                       
                        $("#dropdown").append(link);
                    })
                    
                }
            })
        }
    </script>
