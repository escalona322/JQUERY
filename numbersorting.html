<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Numeros</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <label for="Numero1">Numero 1</label>
    <input type="number" id="Numero1"/>
    <br>
    <label for="Numero2">Numero 2</label>
    <input type="number" id="Numero2"/>
    <br>
    <label for="Numero3">Numero 3</label>
    <input type="number" id="Numero3">
    <br>
    <button type="button" id="ordenar">Pulsa para ordenar los numeros</button>
    <br><br>
    <p id="nummenor" style="color:blue">a</p> 
    <p id="nummid" style="color:green">b</p>
    <p id="nummayor" style="color:red">c</p>
    <script>
        $(document).ready(function(){
            $("#ordenar").click(function(){
                var num1 = parseInt($("#Numero1").val());
                var num2 = parseInt($("#Numero2").val());
                var num3 = parseInt($("#Numero3").val());
                var array = [num1, num2, num3];
                
                //AÃ±ado function(a,b){return a-b} por que la operacion de resta
                //solo esta definida para numeros, por lo que me convierte el valor
                //tipo string del array en tipo number, permitiendo una ordenacion 
                //correcta.
                array.sort(function(a,b){
                    return a-b;
                });
                alert(array);
                if(array[0]==num1){
                    $("#Numero1").css("color","blue");
                    if(array[1]==num2){
                        $("#Numero2").css("color","green");
                        $("#Numero3").css("color","red");
                    }else{
                        $("#Numero2").css("color","red");
                        $("#Numero3").css("color","green");
                    }
                }else{
                    if(array[0]==num2){
                        $("#Numero2").css("color","blue"); 
                        if(array[1] == num1){
                            $("#Numero1").css("color","green");
                            $("#Numero3").css("color","red");
                        } else{
                            $("#Numero1").css("color","red");
                            $("#Numero3").css("color","green");
                        }
                    }else{
                        $("#Numero3").css("color","blue");
                        if(array[1]==num1){
                            $("#Numero1").css("color","green");
                            $("#Numero2").css("color","red");
                        }else{
                            $("#Numero1").css("color","red");
                            $("#Numero2").css("color","green");
                        }
                    }
                }            
               $("#nummenor").text("Menor: "+array[0]);
               $("#nummid").text("Intermedio: "+array[1]);
               $("#nummayor").text("Mayor: "+array[2]);
        });      
    }); 
    </script>
</body>
</html>
