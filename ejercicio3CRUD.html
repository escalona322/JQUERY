<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-center font-weight-bold py-4">Consumo API Empleados Cliente</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <label for="cajabusqueda" class="text-justify success px-5 py-2">Introduzca un salario:</label>
                    <input type="number" id="cajabusqueda">
                </div>
                <div class="row py-3">
                    <button type="button" id="buscarempl" class="btn btn-warning px-5">Buscar Empleados</button>
                </div>
               
            </div>
            <div class="col-6">
               <table class="table" id="tablaempleados">
                   <thead>
                       <tr><th>Apellido</th><th>Oficio</th><th>Salario</th></tr>
                   </thead>
                   <tbody>

                   </tbody>
               </table>
            </div>
            <div class="col-3" >
                <div class="row" id="contdetalles"></div>
                <div class="row">
                    <ul id="detallesempl">
                   
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3"></div>
        </div>
    </div>   

    <script>
        var urlapiemp = "https://apiempleadosspgs.azurewebsites.net/";
        $(document).ready(function(){
            $("#buscarempl").click(function(){
                var salar = parseInt($("#cajabusqueda").val());
                var request = "/api/empleados";
                var tr="";
                var tdap = "";
                var tdof = "";
                var tdsal = "";
                var linkempl = ""
               $.ajax({
                   "url": urlapiemp+request,
                   "method": "GET",
                   success: function(data){
                       $.each(data, function(index, empl){
                           if(salar<=empl.salario){
                            tr=$("<tr>");
                            linkempl = $("<a>", {
                                "text": empl.apellido,
                                "id": empl.idempleado
                            })
                            tdap=$("<td>", {
                                //Vacio pq la relleno con append
                            });
                            tdof=$("<td>", {
                                "text": empl.oficio
                            });
                            tdsal=$("<td>", {
                                "text": empl.salario
                            });
                            tdap.append(linkempl);
                            tr.append(tdap);
                            tr.append(tdof);
                            tr.append(tdsal);
                            $("#tablaempleados tbody").append(tr)

                            linkempl.click(function(){
                                $("#detallesempl").text("");
                                var h1 = $("<h1>", {
                                    "text": "Detalles Empleado"
                                });
                                var li1 = $("<li>", {
                                    "text": empl.apellido
                                });
                                var li2 = $("<li>", {
                                    "text": empl.idEmpleado
                                });
                                var li3 = $("<li>", {
                                    "text": empl.departamento
                                });
                                $("#contdetalles").append(h1);
                                $("#detallesempl").append(li1);
                                $("#detallesempl").append(li2);
                                $("#detallesempl").append(li3);
                            });
                           }                           
                       })                           
                   }
               });                
            });
        });
        
    </script>
</body>
</html>
