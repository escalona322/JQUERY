<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json conjunto</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Json conjunto clientes</h1>
    <button type="button" id="botonclientes">Cargar clientes</button>
    <div id="contenedor"></div>
    <script>
        $(document).ready(function(){
            $("#botonclientes").click(function(){
                $.ajax({
                    "url":"documentos/JSON/clientessimples.json",
                    "method":"GET",
                    success: function(data){
                        $.each(data.clientes, function(index, value){
                            var nombre = value.nombre;
                            var h1 = $("<h1>", {
                                "text": "Posicion: "+index+"Cliente: "+ nombre,
                            });
                            console.log("dentro de success "+ h1);
                            $("#contenedor").append(h1);
                        })
                    }
                });
            });
        });
    </script>
</body>
</html>
