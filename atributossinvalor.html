<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practica each y checked</h1>
    <button type="button" id="botongenerar">Generar n√∫meros</button>
    <button type="button" id="botonsumar">Sumar chequeados</button>
    <p id="resultado">0</p>
    <hr/>
    <input type="checkbox" data-valor=""> <label for=""></label>   
    <br>
    <input type="checkbox" data-valor="">   <label for=""></label>
    <br>
    <input type="checkbox" data-valor="">   <label for=""></label> 
    <br>
    <input type="checkbox" data-valor="">    <label for=""></label>
    <br>
    <input type="checkbox" data-valor="">    <label for=""></label>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function(){
                $("input[type=checkbox]").each(function(){
                    var aleatorio = parseInt((Math.random()*100)+1);                 
                    $(this).val(aleatorio);
                    console.log(aleatorio);         
                    $(this).next().text(aleatorio);                                             
                });
            });
            $("#botonsumar").click(function(){
                var suma = 0;
                $("input[type=checkbox]").each(function(){
                    if($(this).is(":checked")){
                        var numero = parseInt($(this).val());
                         suma += numero;
                         console.log(numero);
                    }
                    $("#resultado").text(suma);
                });
                
            });
        });
    </script>
</body>
</html>
